<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Mars Information</title>
  </head>
  <body>
   <div class="container">
     <div class="row">
       <div class="col-md-12">
         <div class="jumbotron text-center">
           <h1 class="firstHead">Mission to Mars    </h1>
           <p>
             <a class="btn btn-primary btn-large" href="/scrape" role='button'>Scrape New Data</a>
           </p>
         </div>
       </div>
     </div>
     <div class="row">
       <div class="col-md-12">
         <h2>Latest Mars News</h2>          <h5>news_title.text</h5>
         <p> para[0].text
         </p>
       </div>
     </div>
     <div class="row">
       <div class="col-md-7">
         <div class="row">
             <h2>Featured Mars Image</h2>
         </div>
         <div class="row">
           <img class="img-fluid float-left p-0" src="featured_image_url"  style="width:100%;height:100%;" alt="NASA images">
         </div>
       </div>
       <div class="col-md-5">
         <div class='p-4'>
           <div class="row">
             <div class="card">
               <div class="card-body">
                 <h5 class="card-title">Current Weather on Mars</h5>
                 <p class="card-text">mars_weather[0].text</p>
               </div>
             </div>
           </div>
           <h3 class="mt-3">Mars Facts</h3>
           <div class="row">
             <div class="col-md-12">              facts_html             </div>
           </div>
         </div>
       </div>
     </div> <!-- Row -->
     <div class="row">
       <div class="col-md-12 border-bottom border-top my-5 text-center">
         <h2>Mars Hemispheres</h2>
       </div>
     </div>
     <div class="row">
       hemisphere_image_urls
       <div class="col-md-6 mb-5">
         <div class="card border-3">
           <img class="card-img-top" src="{{ Mars_hem_title_img }}" alt="Card image cap">
           <div class="card-body">
             <p class="card-text"><h4>Mars_hem_title_ls </h4></p>
           </div>
         </div>
       </div>
       % endfor %
     </div>    </div> <!-- Container -->    <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->

   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
 </body>
